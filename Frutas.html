<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Ejercicio4</title>
</head>

<body>
    <div id='app4'>
        <div class="container">
            <h3>Supermercado</h3>
            <br>
            <select v-model="opcion" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option value="0" selected> Seleccione el producto que desea comprar</option>
                <option value="1">Pera</option>
                <option value="2">Pi√±a</option>
            </select>
            <div class="input-group mb-2">
                <span class="input-group-text">Cantidad</span>
                <input v-model.number='cant' type="text" class="form-control"
                    placeholder="Ingrese la cantidad de fruta que desea comprar">
            </div>
            <button type="button" @click="calcularTotal" class="btn btn-danger">Agregar</button>
            <button type="button" @click="totalPagar" class="btn btn-dark">Pagar</button>
            <br>
            <br>
            <!-- Subtotal -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Subtotal</span>
                <span v-text="total" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"></span>    
            </div>
            <div v-show="isPagar" class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Total</span>
                <span v-text="tPagar" class="form-control" aria-label="Username" aria-describedby="basic-addon1"></span>
            </div>
            <div v-show="isPagar" class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Efectivo</span>
                <input v-model="tEfectivo" type="text" class="form-control" placeholder="Ingrese el efectivo" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <button @click="efectivo" type="button"  class="btn btn-danger">Finalizar compra</button>



        </div>

    </div>

</body>
<script src="js/vue.js"></script>
<script src="js/ejercicio4.js"></script>

</html>
